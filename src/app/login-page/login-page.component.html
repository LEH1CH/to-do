<app-navbar></app-navbar>
<div class="login-container">
  <h2>Вход</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Почта:</label>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Введите имя пользователя">
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Введите пароль">
    </div>
    <div class="form-group">
      <label for="fio">ФИО:</label>
      <input type="text" [(ngModel)]="fio" name="fio" placeholder="Введите ФИО">
    </div>
    <button type="submit">Войти</button>
  </form>
</div>
