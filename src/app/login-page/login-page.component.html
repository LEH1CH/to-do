<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Введите имя пользователя">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Введите пароль">
    </div>
    <div class="form-group">
      <label for="fio">FIO:</label>
      <input type="text" [(ngModel)]="fio" name="fio" placeholder="Введите ФИО">
    </div>
    <button type="submit">Login</button>
  </form>
</div>
<a routerLink="/register">Login</a>
