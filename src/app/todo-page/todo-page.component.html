<app-navbar-meetup></app-navbar-meetup>
<main class="main">
  <app-todo-search
  (searchFilters)="onSearchFilters($event)"
  (resetFilters)="resetFilters()"
></app-todo-search>
  <app-todo-add (addTodo)="onAddTodo($event)"></app-todo-add>
  <app-todo-list [todoItems]="filteredTodoList.length > 0 ? filteredTodoList : todoItems"></app-todo-list>
  <button class="logout__buttom btn btn-secondary mt-2" (click)="logout()">Выход</button>
</main>
