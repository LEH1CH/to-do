<app-navbar></app-navbar>
<div class="register-container">
    <h2>Регистрация</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Почта:</label>
          <input type="text" [(ngModel)]="email" name="email" required placeholder="Введите почту пользователя">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" [(ngModel)]="password" name="password" required placeholder="Введите пароль">
        </div>
        <div class="form-group">
          <label for="fio">ФИО:</label>
          <input type="text" [(ngModel)]="fio" name="fio" required placeholder="Введите ФИО">
        </div>
        <button type="submit">Зарегистрироваться</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
